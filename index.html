
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyZen - Burnout Prevention</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Quicksand', sans-serif; 
          background-color: #FFFDF7;
        }
        .bg-warm-white { background-color: #FFFDF7; }
        .text-zen-brown { color: #5D4037; }
        .bg-zen-brown { background-color: #5D4037; }
        .border-zen-brown { border-color: #5D4037; }
        
        .glass { 
          background: rgba(255, 255, 255, 0.6); 
          backdrop-filter: blur(12px); 
          border: 2px solid rgba(93, 64, 55, 0.1); 
        }
        
        .cute-card {
          border-radius: 24px;
          border-bottom: 6px solid rgba(93, 64, 55, 0.1);
          transition: all 0.3s ease;
        }
        .cute-card:hover {
          transform: translateY(-4px);
          border-bottom-width: 8px;
        }

        @keyframes float {
          0%, 100% { transform: translateY(0px) rotate(0deg); }
          50% { transform: translateY(-10px) rotate(2deg); }
        }
        .floating { animation: float 4s infinite ease-in-out; }
        
        input:focus { outline: none; border-color: #5D4037; ring: 2px solid #5D4037; }
    </style>
